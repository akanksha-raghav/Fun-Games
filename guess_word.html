<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Word</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/css/bootstrap-switch-button.min.css"
        rel="stylesheet">
    <script
        src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/dist/bootstrap-switch-button.min.js"></script>
    <link rel="stylesheet" href="style/guess.css">

</head>

<header>
</div>

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark" data-aos="fade-in">
        <div class="container">
            <a class="navbar-brand" href="Menu.html">Fun Games</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</header>

<section class="center d-flex align-items-center justify-content-center">
    <div class="box bg-light" data-aos="zoom-out-left">
        <div class="box2">
            <div class="row">
                <div class="col-lg-12 md-12 text-center mt-5">
                    <div class="guess"></div>

                </div>
                <div class="col-lg-12 md-12 text-center mt-5">
                    <form class="guessForm">
                        <input type="text" class="guessLetter" maxlength="1" placeholder="Enter a letter . ." /> <button
                            type="submit" class="btn gbtn btn-dark bg-dark text-white">Guess</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 md-12 text-center mt-5">
                    <p>Hint: words are Movie related. <br />
                    </p>
                </div>
                <div class="wrong">
                    <div class="wrongLetters"></div>
                </div>
                <div class="message">
                    <h1 class="title"></h1>
                    <p class="text"></p>
                    <button class="btn gbtn btn-dark bg-dark text-white"><a href="javascript:location.reload(true)">Play Again?</a></button>

                </div>

            </div>

        </div>

    </div>
    <div id="toast" data-aos="fade-in">Successfully Generated</div>

</section>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script>
        $(document).ready(function () {
            //Preloader
            preloaderFadeOutTime = 500;
            function hidePreloader() {
                var preloader = $('.spinner-wrapper');
                preloader.fadeOut(preloaderFadeOutTime);
            }
            hidePreloader();
        });
    </script>








</script>
<script src="Script.js/GuessTheWord.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>


<!-- AOS -->
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init({
        offset: 150,
        duration: 500,
    });
</script>

</body>

</html>
